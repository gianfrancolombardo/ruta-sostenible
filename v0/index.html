<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selection Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                Calculate your carbon footprint
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="vehicleSelect" class="form-label">Select Vehicle</label>
                        <select class="form-control" id="vehicleSelect">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="monthlyKm" class="form-label">Monthly kilometers</label>
                        <input type="number" class="form-control" id="monthlyKm" value="100" placeholder="Enter monthly kilometers">
                    </div>
                    

                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>


        <div class="row mt-5">
            <div class="col">
                <div class="card" id="resultCard" style="display: none;">
                    <div class="card-header">
                        Result your carbon footprint
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <!-- Monthly max carbon footprint will be displayed here -->
                                <span>Monthly</span>
                                <div id="maxFootprintMonthly" class="display-4"></div>
                                <small class="text-muted">Kg CO2</small>
                            </div>
                            <div class="col">
                                <!-- Yearly max carbon footprint will be displayed here -->
                                <span>Yearly</span>
                                <div id="maxFootprintYearly" class="display-4"></div>
                                <small class="text-muted">Kg CO2</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" id="treeCard" style="display: none;">
                    <div class="card-header">
                        Trees Needed to Neutralize Carbon Footprint
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <!-- Monthly number of trees will be displayed here -->
                                <span>Monthly</span>
                                <div id="treeCardBodyMonthly" class="display-4"></div>
                                <small class="text-muted">Trees</small>
                            </div>
                            <div class="col">
                                <!-- Yearly number of trees will be displayed here -->
                                <span>Yearly</span>
                                <div id="treeCardBodyYearly" class="display-4"></div>
                                <small class="text-muted">Trees</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
